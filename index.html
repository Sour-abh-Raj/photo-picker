<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Picker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="photo-box" class="box">
        <input
          type="file"
          id="photo-input"
          accept="image/*"
          style="display: none"
        />
        <button id="select-button">Select Photo</button>
        <div id="loader" style="display: none">Loading...</div>
      </div>
      <div id="edit-box" class="box" style="display: none">
        <div id="crop-container"></div>
        <div id="controls">
          <button id="flip-horizontal">Flip Horizontal</button>
          <button id="flip-vertical">Flip Vertical</button>
          <button id="confirm">Confirm</button>
        </div>
      </div>
      <div id="view-box" class="box" style="display: none">
        <img id="final-image" src="#" alt="Final Photo" />
        <button id="change-photo">Change Photo</button>
        <button id="remove-photo">Remove Photo</button>
      </div>
    </div>
    <footer>
      Made with ❤️ by Sourabh Raj<br />
      <a href="https://linktr.ee/lucifer9199/" target="_blank">Contact Me</a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
